{% extends 'core/base.html' %}
{% block title %}Supplier Registration{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow mt-10">
    <h2 class="text-2xl font-bold mb-4">Supplier Registration</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded mb-3" required>
        <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-3" required>
        <input type="text" name="agent_name" placeholder="Agent Name" class="w-full p-2 border rounded mb-3" required>
        <input type="text" name="phone" placeholder="Phone Number" class="w-full p-2 border rounded mb-3" required>
        <input type="text" name="center_code" placeholder="Center Code" class="w-full p-2 border rounded mb-3" required>
        <textarea name="address" placeholder="Center Address" class="w-full p-2 border rounded mb-3"
            required></textarea>
        <input type="number" name="availability_days" placeholder="Days Available"
            class="w-full p-2 border rounded mb-4" required>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Register</button>
    </form>
    <p class="mt-3 text-sm">Already have an account? <a href="{% url 'supplier_login' %}"
            class="text-blue-600">Login</a></p>
</div>
{% endblock %}
