{% extends 'core/base.html' %}
{% block title %}Supplier Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Supplier Login</h2>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded mb-3">
        <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-3">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
    </form>
    <p class="mt-3 text-sm">Don't have an account? <a href="{% url 'supplier_register' %}"
            class="text-blue-600">Register</a></p>
</div>
{% endblock %}
